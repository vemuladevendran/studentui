<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="reports"></ion-back-button>
    </ion-buttons>
    <ion-title>viewReports</ion-title>
  </ion-toolbar>
</ion-header>
<!-- report details -->
<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 class="text-center fw-bold">
          {{report?.reportTitle}}
        </h3>
        <pre class="text-end">Reported By: <span class="me-2 fw-bold">{{report?.createdBy}}</span></pre>
        <p class="m-0">Created At: <span class="fw-bold">{{report?.createdAt | date}}</span></p>
        <p class="m-0">Report Date: <span class="fw-bold">{{report?.reportDate | date}}</span></p>
       <hr>
        <p class="mt-4">
          {{report?.reportContent}}
        </p>
      </div>
    </div>
  </div>
</ion-content>
