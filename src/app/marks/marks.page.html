<ion-header>
  <ion-toolbar>
    <ion-title>marks<ion-icon name="person-circle" routerLink='/profile' class="float-end fs-1"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="container h-100">
    <div class="row h-100">

      <!-- loader skeleton -->
      <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngIf="showLoader">
        <div class="ion-padding custom-skeleton" *ngFor="let list of [1,2,3,4,5,6,7,8,9,0]">
          <div class="d-flex justify-content-end">
            <ion-skeleton-text animated style="width: 50%; height: 10px;"></ion-skeleton-text>
          </div>
          <ion-skeleton-text animated style="width: 50%; height: 10px;" class="mt-2"></ion-skeleton-text>
          <div *ngFor="let l of [1,2,3,4]">
            <div class="d-flex justify-content-between mt-3">
              <ion-skeleton-text animated style="width: 50%; height: 10px;"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 10%; height: 10px;"></ion-skeleton-text>
            </div>
          </div>
          <hr>
          <ion-skeleton-text animated></ion-skeleton-text>
        </div>
      </div>
      
      <!-- marks list -->
      <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let m of marks">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle><span class="float-end">Created By: Admin</span></ion-card-subtitle>
            <ion-card-title>Internal 1</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="overflow-auto" style="max-height: 11rem;">
              <p><span>Maths : 50</span><span class="float-end">P</span></p>
              <p><span>Maths : 50</span><span class="float-end">P</span></p>
              <p><span>Maths : 50</span><span class="float-end">P</span></p>
              <p><span>Maths : 50</span><span class="float-end">P</span></p>
              <p><span>Maths : 50</span><span class="float-end">P</span></p>
              <p><span>Maths : 50</span><span class="float-end">P</span></p>
              <p><span>Maths : 50</span><span class="float-end">P</span></p>
            </div>
            <hr>
            <p>total : 350</p>

          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>

</ion-content>
